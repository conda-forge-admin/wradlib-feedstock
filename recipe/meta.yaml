{% set version = "0.8.0" %}

package:
    name: wradlib
    version: {{ version }}

source:
    fn: wradlib-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/w/wradlib/wradlib-{{ version }}.tar.gz
    md5: 3ed24ca856a707757148a9ee298feb0c

build:
    number: 0
   
requirements:
    build:
        - python
        - numpy >=1.7.0
        - scipy >=0.9
        - matplotlib >=1.1.0
        - h5py >=2.0.1
        - netcdf4 >=1.0
        - gdal
        # The gdal package on OS X is missing a dependency on krb5
        - krb5  # [osx]
    run:
        - python
        - numpy >=1.7.0
        - scipy >=0.9
        - matplotlib >=1.1.0
        - h5py >=2.0.1
        - netcdf4 >=1.0
        - gdal
        - krb5  # [osx]

test:
    imports:
        - wradlib

about:
    home: http://wradlib.org/
    license: MIT
    summary: "Open Source Library for Weather Radar Data Processing"

extra:
    recipe-maintainers:
        - jjhelmus
        - kmuehlbauer
